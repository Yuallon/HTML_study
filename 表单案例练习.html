<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面练习</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱！</h4>
    <table width="500">
        <!-- 第一行 -->
        <tr>
            <td>
                性别
            </td>
            <td>
                <!-- 性别： -->
                <label for="nan"><img src=man.png height="15"/> 男</label>
                <input type="radio" name="sex" id="nan" checked="checked" />
                <label for="nv"> <img src=woman.png height="15"> 女</label>
                <input type="radio" name="sex" id="nv" />
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>
                生日
            </td>
            <td>
                <select name="year" id="">
                    <option>--请选择年--</option>
                    <option>1990年</option>
                    <option>1991年</option>
                    <option>1992年</option>
                    <option>1993年</option>
                    <option>1994年</option>
                    <option>1995年</option>
                    <option>1996年</option>
                    <option>1997年</option>
                    <option>1998年</option>
                    <option>1999年</option>
                    <option>2020年</option>
                </select>
                <select name="month" id="">
                    <option>--请选择月--</option>
                    <option>1月</option>
                    <option>2月</option>
                    <option>3月</option>
                    <option>4月</option>
                    <option>5月</option>
                    <option>6月</option>
                    <option>7月</option>
                    <option>8月</option>
                    <option>9月</option>
                    <option>10月</option>
                    <option>11月</option>
                    <option>12月</option>
                </select>
                <select name="day" id="">
                    <option>--请选择日--</option>
                    <option>1日</option>
                    <option>2日</option>
                    <option>3日</option>
                    <option>4日</option>
                    <option>5日</option>
                    <option>6日</option>
                    <option>7日</option>
                    <option>8日</option>
                    <option>9日</option>
                    <option>10日</option>
                    <option>11日</option>
                    <option>12日</option>
                    <option>13日</option>
                    <option>14日</option>
                    <option>15日</option>
                    <option>16日</option>
                    <option>17日</option>
                    <option>18日</option>
                    <option>19日</option>
                    <option>20日</option>
                    <option>21日</option>
                    <option>22日</option>
                    <option>23日</option>
                    <option>24日</option>
                    <option>25日</option>
                    <option>26日</option>
                    <option>27日</option>
                    <option>28日</option>
                    <option>29日</option>
                    <option>30日</option>
                    <option>31日</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>
                所在地区
            </td>
            <td>
                <input type="text" value="北京斯密达">
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>
                婚姻状况
            </td>
            <td>
                <label for="weihun">未婚</label>
                <input type="radio" name="hunyin" id="weihun" checked="checked" />
                <label for="yihun">已婚</label>
                <input type="radio" name="hunyin" id="yihun" />
                <label for="lihun">离婚</label>
                <input type="radio" name="hunyin" id="lihun" />
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>
                学历
            </td>
            <td>
                <input type="text" value="幼儿园">
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>
                喜欢的类型
            </td>
            <td>
                <label for="keai">可爱的</label>
                <input type="checkbox" name="leixing" id="keai" />
                <label for="wumei">妩媚的</label>
                <input type="checkbox" name="leixing" id="wumei" />
                <label for="all">都喜欢</label>
                <input type="checkbox" name="leixing" id="all" checked="checked"/>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>
                自我介绍
            </td>
            <td>
                <textarea rows="3" cols="20">自我介绍</textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td>

            </td>
            <td>
                <input type="submit" value="免费注册" />
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td>

            </td>
            <td>
                <input type="checkbox"  checked="checked" /> 我同意注册条款和会员加入标准
            </td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td>

            </td>
            <td>
                <a href="#" target="">我是会员，立即登录</a>
            </td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td>

            </td>
            <td>
                <h3>我承诺：</h3>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
        
    </table>

</body>
</html>
